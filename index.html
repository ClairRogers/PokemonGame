<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Pokemon!</title>
</head>

<body>
  <section class="container d-flex flex-column justify-content-center">
    <div class="row">
      <div class="col-12 col-md-8 offset-md-2 text-center mt-4 gamebox">
        <section id="target" class="row">
          <!-- target populates here -->
        </section>
        <section id="character" class="row">
          <!-- character populates here -->
        </section>
        <section class="row bordertop">
          <div class="col">
            <h3 id="textresponse" class="text-left mt-2">></h3>
          </div>
        </section>
        <section class="row bordertop" id="controls">
          <div class="col-12 col-md-6 bottomleft">
            <div class="row">
              <div class="col">
                <h2>ATTACKS</h2>
              </div>
            </div>
            <div id="attacks" class="row">
              <!-- attacks populate here -->
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="row">
              <div class="col">
                <h2>ITEMS</h2>
              </div>
            </div>
            <div id="items" class="row">
              <!-- items populate here -->
            </div>
          </div>
        </section>
      </div>
    </div>
    <div class="row mx-auto">
      <button type="button" class="btn btn-info mt-2 px-5" onclick="reset()">
        <h5 class="mt-2">RESET</h5>
      </button>
      <audio class="mt-2 ml-3" id="bgmusic" controls loop>
        <source src="assets/sounds/battle.mp3" type="audio/mp3">
      </audio>
      <audio id="damage">
        <source src="assets/sounds/damage.mp3" type="audio/mp3">
      </audio>
      <audio id="useitem">
        <source src="assets/sounds/item-sound.mp3" type="audio/mp3">
      </audio>
  </section>
  </div>
  <script type="module" src="app/main.js"></script>
</body>

</html>
